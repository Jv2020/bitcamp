<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body style="background-color:#a0d4fd;">
	<!-- attribute(속성) property(특성) -->
	<!-- 
		style == 속성
		background-color == 특성
		
		inline방식의 attribute 설정
	 -->
	<h1 style="color:#000">h1 태그입니다</h1>
	<h2 style="background-color:#89ff00">h2 태그입니다</h2>
	<h3 style="font-family:verdana">h3 태그입니다</h3>
	<h4 style="font-size:300%">h4 태그입니다</h4>
	
	<p style="text-align:center">여기가 p태그입니다</p>
	
	<hr> <!-- 수평선 -->
	
	<pre style="font-size: 200%;">
		Text in a pre element
	is displayed in a fixed-width
	font, and it preserves
	both      spaces and
	line breaks
	</pre>
	
	<p style="font-family: courier; font-size:200%; color:#0019a7;">
	Lorem Ipsum is simply dummy text of the printing and typesetting industry.
	</p>
 
</body>
</html>
