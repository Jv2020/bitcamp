<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 
Tag안에 Tag를 사용할 수 있는 Tag
br, b 
-->
<p>보통의 텍스트</p>
<p><b>두꺼운 텍스트</b></p>
<p><Strong>Strong 텍스트</Strong></p>

<p style="font-size:200%"><b>p + 속성 + bold</b></p>
<p><i>이탤릭 텍스트</i></p> <!-- 기울임 -->

<p>나는 성공할 것입니다. 그점을 <em>강조</em>하고 싶습니다<p> <!-- em 기울임 강조 -->

<h2>Html <mark>Markup</mark> Language</h2> <!-- 형광펜 효과 (강조) -->

<p>보시는 글은 <del>삭제</del>된 글입니다</p>

<p>이것은 <sub>아래첨자</sub> 입니다</p>

<p>이것은 <sup>윗첨자</sup> 입니다</p>

</body>
</html>
